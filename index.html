<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Incident Map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">
<script src="https://js.arcgis.com/4.12/"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
<script>
    const local = "http://127.0.0.1:8080/"
    const api = "http://gis.richmondgov.com/ArcGIS/rest/services/StatePlane4502/Ener/MapServer/0/query/"
    
    function loadJSON(filename) {

    $.getJSON( local + 'data/' + filename, function( local_json ) {
        $.ajax({
            url: api,
            type: 'get',
            data: { 
                geometry: local_json.address.longitude + "," + local_json.address.latitude,
                geometryType: 'esriGeometryPoint', 
                inSR: '{"wkid" : 4326}',
                outSR: '{"wkid" : 4326}',
                spatialRel: 'esriSpatialRelIntersects',
                returnCountOnly: false,
                returnIdsOnly: false,
                returnGeometry: true,
                f:'pjson',
            },
            dataType: 'jsonp',
            success:function(json){
                console.log(json);
                loadMap(local_json.address.longitude, local_json.address.latitude);
            },
            error:function(){
                alert("Unable to query the database. Try again.");
            }      
        });
    });
    }

    function loadMap(lon, lat) {
        require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/geometry/Polyline",
        "esri/symbols/SimpleLineSymbol",
        "esri/geometry/Polygon",
        "esri/symbols/SimpleFillSymbol"
        ], function(Map, MapView,
            Graphic, Point, SimpleMarkerSymbol,
            Polyline, SimpleLineSymbol,
            Polygon, SimpleFillSymbol
        ) {
            var map = new Map({
                basemap: "topo-vector"
            });
                
            var view = new MapView({
                container: "viewDiv",  
                map: map,
                center: [lon,lat],
                zoom: 12
            });

            // Create attributes
            var attributes = {
                Name: "I am a point",  // The name of the pipeline
                Park: "Griffith Park",  // The owner of the pipeline
                City: "Los Angeles"  // The length of the pipeline
            };
            
            // Create popup template
            var popupTemplate = {
                title: "{Name}",
                content: "I live in <b>{Park}</b> in the city of <b>{City}</b>."
            };

            // Create a polygon geometry
            var polygon = new Polygon({
                rings: [
                [-118.27653, 34.15121],
                [-118.2446, 34.15462],
                [-118.22915, 34.14439],
                [-118.23327, 34.12279],
                [-118.25318, 34.10972],
                [-118.26486, 34.11625],
                [-118.27653, 34.15121]
                ]
            });

            // Create a symbol for rendering the graphic
            var fillSymbol = new SimpleFillSymbol({
                color: [227, 139, 79, 0.8],
                outline: {
                color: [255, 255, 255],
                width: 1
                }
            });

            // Add the geometry and symbol to a new graphic
            var polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: fillSymbol,
                attributes: attributes,
                popupTemplate: popupTemplate
            });

            // Add the graphic to the view
            view.graphics.add(polygonGraphic);
        });
    }
</script>

<!-- HTML -->
</head>
<body>

    <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
        <fieldset>
        <h2>Import incident JSON file</h2>
        <input type='file' id='fileinput' onchange="loadJSON(this.files[0].name)">
        </fieldset>
    </form>
  <div id="viewDiv"></div>
</body>
</html>
